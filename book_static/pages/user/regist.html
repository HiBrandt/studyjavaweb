<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">

    <!-- 加载jquery-1.7.2.js -->
    <script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>
    <!-- 验证表单的逻辑 -->
    <script type="text/javascript">
       $(function () {
           $("#sub_btn").click(function () {     <!-- 传入 function 代表绑定事件 -->
               var username = $("#username").val();  <!-- val 获取表单的value属性值 -->
               <!--验证用户名：必须由字母，数字下划线组成，并且长度为5到12位-->
               var usernamePatt = /^\w{5,12}$/; <!-- 正则表达式-->

               if(!usernamePatt.test(username)){
                  $("span.errorMsg").text("您输入的用户名不合法") ; //设置属性值
                  return false;   //不跳转
               }

               //验证密码：必须由字母，数字下划线组成，并且长度为5到12位
               var password = $("#password").val();
               if(!usernamePatt.test(password)){
                   $("span.errorMsg").text("您输入的密码不合法");  //设置属性值
                   return false;
               }
               //验证两次密码是否一致
               var repwd = $("#repwd").val();
               if(password!=repwd){
                   $("span.errorMsg").text("您输入的密码不合法");
                   return false;
               }

               //验证电子邮件
               var email = $("#email").val();
               var emailPatt = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;
               if(!emailPatt.test(email)){
                   $("span.errorMsg").text("请输入正确的邮箱地址");
                   return false;
               }

               //验证 验证码是否正确
               var code = $("#code").val();
               if(code.is(":empty")){
                   $("span.errorMsg").text("验证码不能为空");
                   return false;
               }
               //验证通过了 错误信息设置为空
               $("span.errorMsg").text("");

           });
       });
        
        
    </script>
    <!-- 样式 -->
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }

    </style>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="../../static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册尚硅谷会员</h1>
                    <span class="errorMsg"></span>
                </div>
                <div class="form">
                    <form action="regist_success.html">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名"
                               autocomplete="off" tabindex="1" name="username" id="username"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码"
                               autocomplete="off" tabindex="1" name="password" id="password"/>
                        <br/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码"
                               autocomplete="off" tabindex="1" name="repwd" id="repwd"/>
                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址"
                               autocomplete="off" tabindex="1" name="email" id="email"/>
                        <br/>
                        <br/>
                        <label>验证码：</label>
                        <input class="itxt" type="text" style="width: 150px;" id="code"/>
                        <img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
                        <br/>
                        <br/>
                        <input type="submit" value="注册" id="sub_btn"/>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>
</body>
</html>
